<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="login-container">
        <h1>Login to ToDo</h1>
        <form id="loginForm">
                <div class="form-group">
                  <label for="inputEmail">Email address</label>
                  <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" id="showRegisterForm">Register</button>
        </form>
    </div>

    <div class="register-container" style="display:none">
        <h1>Register a ToDo account</h1>
        <form id="registerForm">
                <div class="form-group">
                  <label for="inputEmail">Your Email address</label>
                  <input type="email" class="form-control" id="usernameRegister" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="inputPassword">Your Password</label>
                  <input type="password" class="form-control" id="passwordRegister" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Re-enter your password</label>
                    <input type="password" class="form-control" id="confirmPasswordRegister" placeholder="Confirm your password">
                  </div>
                <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
      
    <div class="todo-container" style="display:none">
        <h1>My To-Do List</h1>
        <input type="text" id="myInput" placeholder="Add new task...">
        <button class="addBtn">Add</button>  
        <button class="rmvBtn">Remove</button>
        <ul id="myUL">
            
        </ul>
    </div>
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
